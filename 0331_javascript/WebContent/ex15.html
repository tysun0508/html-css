<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>function</title>
		<script type="text/javascript">
			// 콜백함수 : 함수를 하나의 자료형처럼 취급할 수 있다.
			// 			그래서 함수를 매개변수로 만든 것.
			function callTest(callback_k){
				document.write("일반함수 <br/>");
				callback_k();
			}
			
			var callback_k = function(){
				document.write("익명함수 <br/>");
			}
			callTest(callback_k);
			document.write("<br/>");
			callback_k();
			document.write("<hr/>")
			callTest(callback_k);
		</script>
		<script type="text/javascript">
		function callTest2(callback_k){
			document.write("일반함수2 <br/>");
			callback_k();
		}
		
		callTest2(function(){
			document.write("익명함수2 <br/>");
		});
		</script>
		
		
	</head>
	<body>

	</body>
</html>
