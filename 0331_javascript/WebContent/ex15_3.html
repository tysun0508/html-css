<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>디지털 시계</title>
<script type="text/javascript">
	function test() {
		var now = new Date();
		var s = now.getFullYear()+". "+(parseInt(now.getMonth())+1)+". "+
		         now.getDate()+"   "+ 
			    now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
		document.getElementById("clock").innerHTML = s;
		
		//setTimeout(콜백함수,시간);
		setTimeout("test()",1000);
	}
</script>
</head>
<body onload="test()">
	<h2><span id="clock"></span></h2>
</body>
</html>
