<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 함수 : function</title>
		<script type="text/javascript">
		// function => 자바의 메소드
		document.write("안녕~~~~<br />");
		document.write("안녕~~~~<br />");
		document.write("안녕~~~~<br />");
		document.write("안녕~~~~<br />");
		document.write("안녕~~~~<br />");
		document.write("<hr />");
		
		for (var i = 0; i < 5; i++) {
			document.write("안녕~~~~<br />");
		}
		document.write("<hr />");
		
		var str = prompt("글자 입력?");
		var count = prompt("몇번실행하까요?");
		for (var i = 0; i < count; i++) {
			document.write( str+"~~~~<br />");
		}
		document.write("<hr />");
		
		function prn(k) {
			document.write(k+"~~~~<br />");
		}
		
		for (var i = 0; i < count; i++) {
			 prn(str)
		}
		
		document.write("<hr />");
	</script>
	</head>
	<body>

	</body>
</html>
