<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 기본문법</title>
<script type="text/javascript">
	// 화면에 출력 (브라우저에 출력 ,html포함)
	document.write("<h2>Hello~~</h2>");
	// alert("하이");
	
	// 자바스크립트는 자료형이 없다.
	// 아무거나 마음대로 저장 가능
	// 변수 지정  ; var 변수이름 = 데이터 ;
	var su1 = 1 ;
	var su2 = 3.14;
	var su3 = true;
	var su4 = "boy";
	var su5 = 'c';
	var su6 = null;
	
	// 변수선언을 하지 않아도 사용가능
	res = su5 ;
	document.write("res = " + res+"<br />");
	
	// 산술연산자(+,-,*,/,%);
     document.write(su1 + "+" + su2 + " = " + (su1+su2)+"<br />");
     document.write(su1 + "-" + su2 + " = " + (su1-su2)+"<br />");
     document.write(su1 + "*" + su2 + " = " + (su1*su2)+"<br />");
     document.write(su1 + "/" + su2 + " = " + (su1/su2)+"<br />");
     document.write(su1 + "%" + su2 + " = " + (su1%su2)+"<br />");
   
     // 관계연산자(>,>=,<,<=,==,!= 결과는 항상 boolean형)
     document.write(su1 + ">=" + su2 + " = " + (su1>=su2)+"<br />");
     document.write(su1 + "<=" + su2 + " = " + (su1<=su2)+"<br />");
     document.write(su1 + "==" + su2 + " = " + (su1==su2)+"<br />");
     document.write(su1 + "!=" + su2 + " = " + (su1!=su2)+"<br />");
	  // 주의사항 (===, 일치연산자, 자료형까기 같냐?)
	  su1 = 1000;
	  su2 = "1000";
	  document.write(su1 + "==" + su2 + " = " + (su1==su2)+"<br />");
	  document.write(su1 + "===" + su2 + " = " + (su1===su2)+"<br />");
	  su1 = true;
	  su2 = 1 ;
	  document.write(su1 + "==" + su2 + " = " + (su1==su2)+"<br />");
	  document.write(su1 + "===" + su2 + " = " + (su1===su2)+"<br />");
	  document.write("<hr />");
	// 논리연산자 ( &&, ||, !) : 결과는  boolean형
	// && : 주어진 조건이 모두 참일때 결과는 참
	// || : 주어진 조건 중 하나가 참일면 결과는 참 
	// ! : 참이면 거짓, 거짓이면 참
	
	su1 = true;
	su2 = false;
	 document.write(su1 + " && " + su1 + " = " + (su1&&su1)+"<br />");
	 document.write(su1 + " && " + su2 + " = " + (su1&&su2)+"<br />");
	 document.write(su2 + " && " + su1 + " = " + (su2&&su1)+"<br />");
	 document.write(su2 + " && " + su2 + " = " + (su2&&su2)+"<br />");
	 document.write("<br />");
	 document.write(su1 + " || " + su1 + " = " + (su1||su1)+"<br />");
	 document.write(su1 + " || " + su2 + " = " + (su1||su2)+"<br />");
	 document.write(su2 + " || " + su1 + " = " + (su2||su1)+"<br />");
	 document.write(su2 + " || " + su2 + " = " + (su2||su2)+"<br />");
	 document.write("<hr />");
	
// 증감 연산자
   su1 = 10;
   su2 = 10;
   document.write("su1 = "+ ++su1+"<br />");
   document.write("su2 = "+ su2++ +"<br />");
   document.write("su1 = "+ su1 +"<br />");
   document.write("su2 = "+ su2 +"<br />"); 
   
 // 삼항연산자 (조건식?참일때:거짓일때) 
    //su1이 80 이상이면 "합격" 미만이면 해당 점수의 10% 빼기
    su1 = 79 ;
    su2 =  su1 >= 80 ? "합격" : su1 - su1*0.1;
    document.write("결과 : " + su2+"<br />");
    //  8시간까지는 시간당 6,780 이고, 초과하면 1.5배 지급  
    var time = 10 ;
    var dan = 6780;
    var pay = 0;
    pay = time>8 ? (dan*8)+(time-8)*(dan)*1.5  :time*dan;  
    document.write("pay = " + pay+"<br />");
</script>
</head>
<body>
	<h2>안녕</h2>
	<h2><p id="demo"></p></h2>
	<script type="text/javascript">
		document.getElementById("demo").innerHTML="Bye~~~";
	</script>
</body>
</html>
