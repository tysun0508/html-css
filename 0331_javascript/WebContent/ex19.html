<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트 이벤트 처리</title>
<style type="text/css">
	.box2{
		border : 1px solid black;
		background-color: #ffffff;
		width: 200px;
		height: 200px;
	}

</style>
<script type="text/javascript">
	function setRed(){
		var box = document.getElementById("box1");
		box.style.background = "red";
	}
	function setGreen(){
		document.getElementById("box1").style.background = "green";
	}
	function setBlue(){
		document.getElementById("box1").style.background = "blue";
	}
</script>
</head>
<body>
	<input type="button" value="red" onclick="setRed()" />
	<input type="button" value="green" onclick="setGreen()" />
	<input type="button" value="blue" onclick="setBlue()" />
		
	<div id="box1" style="border: 1px solid black;
		background-color: #ffffff; width: 200px; height: 200px;">BOX1</div>
	<div class="box2">BOX2</div>
	<div class="box2">BOX3</div>
</body>
</html>
