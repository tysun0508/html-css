<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			document.write("<h2>function 연습<h2/>");
			function test(){
				document.write("<h2>function 연습2<h2/>");
			}
		</script>
	</head>
	<!-- 태그 속성 중 onXXXX 무조건 자바그크립트 함수 호출 -->
	<!-- body onload="test()" => 바디 내용을 다 읽고 난 후 test 함수 호출 -->
	<body>
		<h2>안녕~~</h2>
		<script type="text/javascript">
			test();
		</script>
	</body>
	
</html>
