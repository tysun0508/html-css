<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getElementById</title>
<script type="text/javascript">
	function test1() {
		// 글자 출력(삽입)
		document.getElementById("demo").innerHTML ="id선택자 사용";
	}
	function test2() {
         // 스타일 변경
		document.getElementById("demo2").style.display='none';
	}
	function test3() {
		document.getElementById("demo3").style.fontSize="35px";
	}
</script>
</head>
<body>
	<h2> id 선택자 </h2>
	<p id="demo"></p>
	<p id="demo2">Click Me1</p>
	<p id="demo3">Click Me2</p>
	<button onclick="test1()">클릭</button>
	<button onclick="test2()">클릭</button>
	<button onclick="test3()">클릭</button>
</body>
</html>
