</head>
<body>
    	<form name="f">
    		<fieldset>
    				<legend>form 요소</legend>
    				
    		   <!-- 사용자가 입력한 값이 value속성의 값이다.  -->		
    		    <p> 이름 : <input type="text" name="name" placeholder="이름입력" />  </p>
    		    <p> 나이 : <input type="number" name="age" placeholder="나이입력" />  </p>

    		     <!-- 라디오버튼은 여러개중 하나만 선택 -->
    		    <p> 성별 : <input type="radio" name="gender" value="남" />남자

  					 </datalist>

    		   <input type="button" value="전달" onclick="send_go()"></p>
    		</fieldset>
    	</form>

    	<h2>

    		<pre><span id="browser"></span></pre>
    	</h2> 	
</body>
</html>
