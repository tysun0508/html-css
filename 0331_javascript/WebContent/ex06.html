<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자와 문자</title>
<script type="text/javascript">
	document.write("<h2>");
	document.write("<h3> Math Methods</h3>");
	document.write("2의 10승 : " + Math.pow(2,10)+"<br />");
	document.write("3,25,9,47,2,57 중 가장 큰값: " + Math.max(3,25,9,47,2,57)+"<br />");
	document.write("3,25,9,47,2,57 중 가장 작은값: " + Math.min(3,25,9,47,2,57)+"<br />");
	// ceil() 올림, round(반올림), floor(버림)
	document.write("3.44 : " +  Math.round(3.44)+"<br />" );
	document.write("3.55 : " + Math.round(3.55)+"<br />");
	document.write("랜덤값 : " + Math.random()+"<br />");
	document.write("랜덤값 : " + parseInt(Math.random()*10)+"<br />");
	document.write("랜덤값 : " + Math.floor(Math.random()* 10) +"<br />");
	document.write("<hr />") ;
	document.write("<h3> String Methods</h3>");
	var str = "Please locate where 'locate' occurs!";
	document.write("문자열의 길이 : ", str.length+"<br />");
	document.write("한글자 추출 : ",str.charAt(5)+"<br />");
	document.write("원하는 글자의 위치값 : ",str.indexOf("e")+"<br />");
	str = "Apple, Banana, Kiwi"; 
	// slice(시작위치,끝위치) 끝위치는 포함 안됨 // 음수는 문자열의끝부터
	document.write("글자 나누기 : ",str.slice(7,13)+"<br />");
	document.write("글자 나누기 : ",str.slice(-12,-6)+"<br />");
	document.write("글자 나누기 : ",str.substring(7,13)+"<br />");
	// substr(시작위치,개수)
	document.write("글자 나누기 : ",str.substr(7,6)+"<br />");
	document.write("<hr />");
	// split : 배열로 저장
	var ar = str.split(",");
	for ( var k in ar) {
		document.write(ar[k]);
	}
	document.write("<hr />");
	
	str = str.replace("Banana","토마토");
	document.write("글자 변경하기 : ",str+"<br />");
	str = str.toLowerCase();
	document.write("글자 소문자 변경하기 : ",str+"<br />");
	str = str.toUpperCase();
	document.write("글자 대문자 변경하기 : ",str+"<br />");
	document.write("<hr />");
	document.write("</h2>") ;
	
	
</script>
</head>
<body>
</body>
</html>
