<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
<script type="text/javascript">
	// 5 단
	for (var i = 1; i < 10; i++) {
		document.write("5 * " + i + " = " + (5*i)+ "<br />");
	}
	document.write("<hr />");
	// 구구단
	for (var i = 2; i < 10; i++) {
		document.write( i + "단<br />");
		for (var j = 1; j < 10; j++) {
			document.write( i +"*" + j + "=" + (i*j) +"&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br />");
	}
	// 구구단
	for (var i = 1; i < 10; i++) {
		for (var j = 2; j < 10; j++) {
			document.write( j +"*" + i + "=" + (i*j) +"&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br />");
	}
	// while문
	var k = 1;
	while (k<10) {
		document.write("5 * " + k + " = " + (5*k)+ "<br />");
		k++;
	}
	
	
	
</script>
</head>
<body>
</body>
</html>
