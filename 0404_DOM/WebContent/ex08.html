<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>노드복사 : cloneNode</title>
<script type="text/javascript">
	onload = function() {
		var hr = document.createElement("hr");
		document.body.appendChild(hr);
		
		var div2 = document.getElementById("div").cloneNode(true);
		// 추가
		// document.body.appendChild(div2)
		// 삽입
		   div2.style.color="red";
		   // div2를 div앞에 삽입
		  document.body.insertBefore(div2,div)
	}
</script>
</head>
<body>
	<div id="div">안녕</div>
</body>
</html>
