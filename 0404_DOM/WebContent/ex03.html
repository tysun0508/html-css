<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 요소 찾기</title>
<script type="text/javascript">
	onload = function () {
		document.getElementById("btn1").onclick = function () {
			var cnt = document.f.text1.value;
			document.getElementById("res1").innerHTML = cnt;
		}
		document.getElementById("btn2").onclick = function() {
		    var cnt2 = document.forms[1].elements[0].value ;
		    var cnt3 = document.forms[1].elements[1].value ;
			document.getElementById("res2").innerHTML = cnt2+cnt3 ;
		}
	}
</script>
</head>
<body>
	<form name = "f">
		<input type="text" id="target1" name="text1" />
		<input type="button" id="btn1" value="실행" />
	</form>
	<form>
		<input type="text" id="target2" name="text2" />
		<input type="text" id="target3" name="text3" />
		<input type="button" id="btn2" value="실행" />
	</form>
	<hr/>
	<h2>결과보기 : <span id = "res1"></span></h2>
	<h2>결과보기 : <span id = "res2"></span></h2>
</body>
</html>
