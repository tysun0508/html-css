<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
<style type="text/css">
	canvas{border: 1px solid black;}
</style>
</head>
<body>
    <div style="display: none;"><img id="img1" src="img/1.png"><br /></div>
	<canvas id="myCanvas" width="800" height="600"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		
		var img1 = document.getElementById("img1");
		ctx.drawImage(img1,10,10);
		
		ctx.beginPath();    // 초기화
		ctx.font = "50px Arial";
		ctx.fillText("HelloWorld",10,300);
		ctx.font = "50px 궁서체";
		ctx.strokeText("HelloWorld",300,300);
		
	</script>
</body>
</html>
