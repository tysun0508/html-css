<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>canvas</title>
<style type="text/css">
	canvas{border: 1px solid black;}
</style>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		
		// 선그리기
		ctx.beginPath();    // 초기화
		ctx.moveTo(10,10);  // 시작점
		ctx.lineTo(110,10); // 끝점
		ctx.lineWidth=2;    // 선두께
		// ctx.lineCap="round";  // 선 끝모양
		ctx.strokeStyle="red"; // 선 색
		ctx.stroke();
		
		ctx.beginPath();    // 초기화
		ctx.moveTo(110,10);  // 시작점
		ctx.lineTo(110,110); // 끝점
		ctx.lineWidth=2;    // 선두께
		ctx.strokeStyle="red"; // 선 색
		ctx.stroke();
		
		ctx.beginPath();    // 초기화
		ctx.moveTo(10,10);  // 시작점
		ctx.lineTo(10,110); // 끝점
		ctx.lineWidth=2;    // 선두께
		ctx.strokeStyle="red"; // 선 색
		ctx.stroke();
		
		ctx.beginPath();    // 초기화
		ctx.moveTo(10,110);  // 시작점
		ctx.lineTo(110,110); // 끝점
		ctx.lineWidth=2;    // 선두께
		ctx.strokeStyle="red"; // 선 색
		ctx.stroke();
		
		ctx.beginPath();    // 초기화
		ctx.moveTo(10,10);  // 시작점
		ctx.lineTo(110,110); // 끝점
		ctx.lineWidth=2;    // 선두께
		ctx.strokeStyle="blue"; // 선 색
		ctx.stroke();
		
		ctx.beginPath();    // 초기화
		ctx.moveTo(110,10);  // 시작점
		ctx.lineTo(10,110); // 끝점
		ctx.lineWidth=2;    // 선두께
		ctx.strokeStyle="blue"; // 선 색
		ctx.stroke();
		
		// 사각형 (strokeRect, fillRect)
		ctx.beginPath();    // 초기화
		ctx.fillStyle ="skyblue";
		ctx.fillRect(120,10,100,100);//x,y,넓이, 높이
		
		ctx.beginPath();
		ctx.strokeStyle="pink";
		ctx.strokeRect(230,10,100,100);
		
		// arc(x,y,반지름, 시작각도, 끝각도)
		// 각도 : Math.PI*2(정원), 1반원
		ctx.beginPath();
		ctx.strokeStyle="green";
		ctx.arc(60,180,50,0,Math.PI*2.0);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle="green";
		ctx.arc(170,180,50,0,Math.PI*1.5);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle="green";
		ctx.arc(280,180,50,0,Math.PI*1.0);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle="green";
		ctx.arc(390,180,50,0,Math.PI*0.5);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.strokeStyle="green";
		ctx.fillStyle="#ff0";
		ctx.arc(60,300,50,0,Math.PI*2.0);
		ctx.fill();
		//ctx.stroke();
		
		ctx.closePath();
	</script>
</body>
</html>
