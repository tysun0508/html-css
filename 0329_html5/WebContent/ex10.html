<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video</title>
</head>
<body>
	<!--
		<video >
			<source src=">
		</video>
	  video태그의 속성 : 
	    autoplay : 자동실행
	    poster : ".jpg" 비디오가 실행되지 않을때 보이는 그림
	    controls : 컨틀로러가 보이게 하는 속성
	    loop ; 계속반복
	    width, height : 비디오창크기
	  -->
	  <video autoplay controls width="800" height="600" >
	  		<source src="mulit/video.mp4" type="video/mp4">
	  </video>
</body>
</html>
