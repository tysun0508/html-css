<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Audio</title>
</head>
<body>
	<!-- audio는 비디오와 기본적으로 사용법이 같다. -->
	<audio controls autoplay>
		<source src="mulit/All.mp3" type="audio/mpeg">
	</audio>
	
	<!-- 오디오와 비디오를 제외한 다른 것들은 Object로 만듬 -->
	<!-- <object width="" height="" data ="swf(플래시파일)"></object> -->
	
     <!-- 만약에 YouTube 사용은  iFrame -->
     <iframe width="420" height="345" src="https://www.youtube.com/embed/XGSy3_Czz8k">
    </iframe>
    
    <!--  오토플레이=>  ?autoplay=1 -->
    <!-- 컨트롤러=> ?controls=0 --> 
    <!-- 무한반복=>  &loop=1  , 한번 => &loop=0 -->
     <iframe width="420" height="345" 
         src="https://www.youtube.com/embed/XGSy3_Czz8k?autoplay=1">
    </iframe>
</body>
</html>
