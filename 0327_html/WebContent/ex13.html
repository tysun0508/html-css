<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<img alt="naver" src="img/naver.png" title="네이버"><br/>
	<img alt="naver" src="img/naver.png" border="2px" width="100px"><br/>
	<img alt="naver" src="img/naver.png" border="2px" height="80px"><br/>
	<hr />
	<!-- 여백 -->
	<img alt="naver" src="img/naver.png" border="1px" width="200px">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px" vspace="50px">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px" hspace="50px">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px">네이버<br/>
	<hr />
	
	<img alt="naver" src="img/naver.png" border="1px" width="200px" align="top">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px" align="middle">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px" align="bottom">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px" align="right">네이버<br/>
	<img alt="naver" src="img/naver.png" border="1px" width="200px" align="left">네이버<br/>
	<hr />
	<p>
		<img alt="naver" src="img/naver.png" border="2px"
			height = "50px" style="float: right"> 네이버
		<img alt="naver" src="img/naver.png" border="2px"
			height = "50px" style="float: right"> 네이버
		<img alt="naver" src="img/naver.png" border="2px"
			height = "50px" style="float: right"> 네이버
		<hr />
		
		<img alt="naver" src="img/naver.png" border="2px"
			height = "50px" style="float: left"> 네이버
		<img alt="naver" src="img/naver.png" border="2px"
			height = "50px" style="float: left"> 네이버
		<img alt="naver" src="img/naver.png" border="2px"
			height = "50px" style="float: left"> 네이버
	</p>
	<!-- 이미지 맵 : 이미지를 나눠서 링크를 거는 것 -->
	<!-- 하나의 이미지에 여러개의 링크를 사용할 수 있다. -->
	<img alt="naver" src="img/naver.png" usemap="#m">
	<map name="m">
		<area alt="" title="" href="ex01.html" shape="rect" coords="230,0,300,70">
		<area alt="" title="" href="ex01.html" shape="circle" coords="270,50,50">
		<area alt="" title="" href="ex01.html" shape="rect" coords="420,0,510,90">
	
	</map>
	
</body>
</html>
