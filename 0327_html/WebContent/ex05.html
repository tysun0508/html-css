<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>a 태그 : 링크 태그</title>
</head>
<body>
	<!-- a태그 속성 : 
	    a:link => 일반적인 링크 색(아직 방문하지 않음)
	    a:visited => 방문한적이 있음
	    a:hover => 마우스를 올려 놓은 상태
	    a:active => 클릭한 상태
	 -->
	 
	 <!-- 글자 링크 -->
	 <a href="http://www.naver.com" style="text-decoration: none;">네이버</a>
	 <a href="http://www.google.com" target="blank" >구글</a>
	 <a href="http://www.daum.net">다음</a>
	 <hr />
	 
	 <!-- 이미지 링크 -->
	 <!--  -->
	 <a href="http://www.naver.com">
	 	<img alt="naver" src="img/naver.png" title="네이버" style="width: 200px"> 
	 </a>
	 <hr />
	 <a href="http://www.google.com">
		<img alt="google" src="img/google.png" title="구글" style="width: 200px">	 
	 </a>
	 <hr />
	 <a href="http://www.daum.net">
		<img alt="daum" src="img/daum.png" title="다음" style="width: 200px">	 
	 </a>
</body>
</html>
