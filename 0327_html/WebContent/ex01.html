<!DOCTYPE html> <!-- HTML5의 문서를 정의 -->
<html>
	<head>
		<meta charset="UTF-8"> <!-- 메타데이터 -->
		<title>H1 ~ H6 태그 : 헤더 태그</title>
	</head>
	<body>
		<!-- HTML : 하이퍼 텍스트 마크업 언어 -->
		<!-- HTML 요소는 HTML페이지의 구성 요소이다 -->
		<!-- HTML 요소는 태크로 구성되어 있다.  -->
		<!-- HTML 태그는 태그레이블로 표시한다. -->
		<!-- HTML 페이지는 태그로 구성되어 있다 -->
		<!-- 태그는 <시작 태그> Content(text) </끝태그> 로 구성되어있다. -->
		<!-- content(text)가 없는 empty HTML요소는 <시작 /> 사용가능 <br /><hr />	 -->
		<!-- 모든 HTML 속성을 가질 수 있다. 속성은 시작태그에 지정된다. -->
		<!-- 속성은 일반적으로 name = "value" -->		
		
		<!-- 헤더태그 : 제목을 작성할 때 사용 -->
		<!-- 1~6까지 존재, 대표적인 블록레벨이다. 한줄을 다 차지하는 태그 -->
		<!-- 블록레벨의 반대개념으로 해당 글자만 차지하는 태그를 인라인 레벨이라고 함 -->
		<h1 align="center">Hello1</h1>
		<h2 style="background-color:Lime; color:white">Hello2</h2>
		<h3>Hello3</h3>
		<h4>Hello4</h4>
		<h5>Hello5</h5>
		<h6>Hello6</h6>
		<h7>Hello7</h7> <!-- 태그가 실행되지 않음 -->
		<span style="background-color:Lime; color:white">Hello8</span>
			Hello9
		<hr /> <!-- 수평선 태그 : 블록레벨 -->
	</body>
</html>
