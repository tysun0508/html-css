<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Font 태그 </title>
</head>
<body>
	<!-- 대표적인 인라인 레벨 -->
	<!-- 크기 : size = 1 ~ 7 -->
	<font size="1">대한민국1</font>
	<font size="2" color="#ff00ff">대한민국2</font>
	<font size="8" style="background-color:#ff00ff; color:white ">대한민국8</font>
	<font size="3">대한민국3</font>
	<font size="4">대한민국4</font>
	<font size="5">대한민국5</font>
	<font size="6">대한민국6</font>
	<font size="7" face="궁서체">대한민국7</font>
	<font size="8">대한민국8</font>
</body>
</html>
