<!DOCTYPE html >
<html>
<head>
<meta charset=UTF-8>
<title>list : 목록</title>
<style type="text/css">
/* 요소선택자 ; 태그를 직접선택 */
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333333;
	}
	li {
		float: left;
	}
	/* 블록레벨(), */
	li a {
		display: block;
		color: white;
		text-align: center;
		padding: 16px;
		text-decoration: none;
	}
	li a:hover {
    background-color: #999999;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
