<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>list ; 목록</title>
</head>
<body>
	<ul style="list-style-type: disc;">
		<li>Coffee</li>
		<li>Coke</li>
		<li>Tea</li>
	</ul>
	<hr />
	<ul style="list-style-type: circle;">
		<li>Coffee</li>
		<li>Coke</li>
		<li>Tea</li>
	</ul>
	<hr />
	<ul style="list-style-type: square;">
		<li>Coffee</li>
		<li>Coke</li>
		<li>Tea</li>
	</ul>
	<!-- type="1", type="A", type="a", type="i" -->
	<ol type="a">
		<li>Coffee</li>
		<li>Coke</li>
		<li>Tea</li>
	</ol>
	<ol style="list-style-type: lower-alpha;">
		<li>Coffee</li>
		<li>Coke</li>
		<li>Tea</li>
	</ol>
	<ol style="list-style-type: lower-roman;">
		<li>Coffee</li>
		<li>Coke</li>
		<li>Tea</li>
	</ol>
	<!-- 사전이나 정의할때 사용 -->
	<dl>
		<dt>키보드</dt>
		<dd>표준입력장치</dd>
		<dt>모니터</dt>
		<dd>표준출력장치</dd>
	
	</dl>
	
	
</body>
</html>
