<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>Insert title here</title>
</head>
<body>
	<!-- iFrame : html문서 중간에 다른 html 문서를 보여 주고자 할 때 사용 -->
	<!-- 별도의 창이 나타나서 기본의 문서 사이의 요소를 배치한다 : 내부 프레임이라고도 함 -->
	<!-- 속성 : src, width, height, frameborder, scrolling, name, align -->
	
	<div style="width: 300px; height: 200px; background-color: yellow;">
		<h2> iFrame영역이 아닌 곳(즉 본문)</h2>
	</div>
	<div style="width: 600px; height: 200px; background-color: pink;">
		<iframe src="ex14.html" style="width: 100%; height: 100%;"></iframe>
	</div>
	<div style="width: 300px; height: 200px; background-color: yellow;">
		<h2> iFrame영역이 아닌 곳(즉 본문)</h2>
	</div>
	<hr />
	<iframe src="ex16.html" name="i_f" width="800px"></iframe>
	<p><a href="ex01.html" target="i_f">문서보기</a></p>
</body>
</html>
