<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
	<style type="text/css">
	/* 다른 요소와 겹치기  z-index: -1 */
	  img{ position: fixed; left: 10px; top: 20px; z-index: -1}		
	</style>
</head>
<body>
	<h1> Position z-index</h1>
	<img src="image/1.png">
	<p>Because the image has a z-index of -1, it will be placed behind the text.</p>
</body>
</html>
