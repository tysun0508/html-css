<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fonts</title>
	<!-- 글꼴 ; font-family  -->
	<!-- 스타일 : normal, italic; -->
	<!-- 사이즈 : font-size : px -->
	<!-- 굵게 font-weight: bold; -->
	<style type="text/css">
		p.p1{ font-family: serif }
		p.p2{ font-family: 궁서 ; font-style: italic; }
		p.p3{ font-family: 바탕 ; font-size: 35px;}
		p.p4{ font-family: 고딕 ; font-style: oblique; font-weight: bold;}
	</style>
</head>
<body>
	<h1> Fonts </h1>
	<p class="p1"> 대한민국 </p>
	<p class="p2"> 대한민국 </p>
	<p class="p3"> 대한민국 </p>
	<p class="p4"> 대한민국 </p>
</body>
</html>
