<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Height/Width : 높이와 넓이</title>
<style type="text/css">
	div.one{ height: 200px; width: 50%; background-color: powderblue;}
	div.two{ height: 200px; max-width: 500px; background-color: powderblue;}
	div.three{ height: 200px; min-width: 500px; background-color: powderblue;}
</style>
</head>
<body>
	<h2> 넓이와 높이 </h2>
	<p> This div element a height of 200px and a width of 50% ;</p>
	<div class="one"></div> 
	<div class="two"></div> 
	<div class="three"></div> 
</body>
</html>
