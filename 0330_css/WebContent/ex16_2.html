<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Selector</title>
<style type="text/css">
   /* + 는 다음형제요소를 지칭함 */
	div +p {background-color: yellow;}
	
	div ~p {background-color: pink}
</style>
</head>
<body>
    <p>Paragraph 1. Not in a div.</p>
	<p>Paragraph 2. Not in a div.</p>
	<div>
		<p>Paragraph 3 in the div.</p>
		<p>Paragraph 4 in the div.</p>
	</div>

	<p>Paragraph 5. Not in a div.</p>
	<p>Paragraph 6. Not in a div.</p>
</body>
</html>
