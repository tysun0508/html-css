<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		
		div.container{position: absolute;}
		.tl{position:absolute ; left: 0; top: 0;}
		.tr{position: absolute; right: 10px; top: 0;}
		.bl{position: absolute; left: 0; bottom: 0;}
		.br{position: absolute; right: 10px; bottom: 0;}
	</style>
</head>
<body>
	<div class="container">
		<img  src="image/bg.png">
		<div class=tl>TopLeft</div>
		<div class=tr>TopRight</div>
		<div class=bl>bottomLeft</div>
		<div class=br>bottomRight</div>
	</div>
</body>
</html>
