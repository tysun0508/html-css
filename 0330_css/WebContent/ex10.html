<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
	<style type="text/css">
		table {border-collapse: collapse; width: 80%}
		table, th, td{border:  1px solid black; }
		th, td {height: 50px; text-align: center;}
		tr.a{vertical-align: bottom; }
		tr:HOVER { background-color: lime;}		
		tr:nth-child(even){background-color: #11f2f2}
		tr:nth-child(odd){background-color: #ffff00}
		th{background-color: green; color: white;}
</style>
	</style>
</head>
<body>
	<table>
		<tr><th>FirstName</th><th>LastName</th></tr>
		<tr><td>Peter</td><td>Griffin</td></tr>
		<tr class="a"><td>Lois</td><td>Griffin</td></tr>
		<tr><td>Peter</td><td>Griffin</td></tr>
		<tr class="a"><td>Lois</td><td>Griffin</td></tr>
		<tr><td>Peter</td><td>Griffin</td></tr>
		<tr class="a"><td>Lois</td><td>Griffin</td></tr>
	</table>
	
	
</body>
</html>
