<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Border</title>
<style type="text/css">
	p.dotted{border-style: dotted;}
	p.dashed{border-style: dashed;}
	p.solid{border-style: solid;}
	p.double{border-style: double;}
	p.none{border-style: none;}
	p.mix{border-style: dotted solid double dashed;}
	
	/* border-width : 선두께 */
	p.num1{border-style: solid; border-width: 2px; border-radius: 5px;}
	p.num2{border-style: solid; border-width: 2px; border-radius: 10px;}
	p.num3{border-style: solid; border-width: 2px; border-radius: 15px;}
</style>
</head>
<body>
	<h1> Border </h1>
	<p class="dotted"> 대한민국 </p>
	<p class="dashed"> 대한민국 </p>
	<p class="solid"> 대한민국 </p>
	<p class="double"> 대한민국 </p>
	<p class="none"> 대한민국 </p>
	<p class="mix"> 대한민국 </p>
	
	<p class="one"> 대한민국 </p>
	<p class="two"> 대한민국 </p>
	<p class="three"> 대한민국 </p>
	
	<p class="num1"> 대한민국 파이팅 </p>
	<p class="num2"> 대한민국 파이팅</p>
	<p class="num3"> 대한민국 파이팅 </p>
</body>
</html>
